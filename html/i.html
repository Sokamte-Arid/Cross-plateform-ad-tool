
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register UI</title>
<link rel="stylesheet" href="../css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
</head>
<style>

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #e0e5ec;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #e0e5ec;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 10px 10px 30px #c2c8d0, -10px -10px 30px #ffffff;
  width: 300px;
}

.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  border: none;
  background: none;
  font-weight: bold;
  cursor: pointer;
  border-radius: 10px;
  transition: 0.3s;
}

.tabs button.active {
  background: #d1d9e6;
  box-shadow: inset 2px 2px 5px #bec4cb, inset -2px -2px 5px #f0f5fa;
}

.form {
  display: none;
  flex-direction: column;
}

.form.active {
  display: flex;
}

input {
  margin: 10px 0;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #e0e5ec;
  box-shadow: inset 4px 4px 6px #c8ccd1, inset -4px -4px 6px #f0f5fa;
}

.btn {
  margin-top: 10px;
  padding: 12px;
  background: #C82AE0;
  color: #ffffff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 6px 6px 10px #c2c8d0, -6px -6px 10px #ffffff;
  transition: 0.3s;
}

.btn:hover {
  background: #d6dce4;
}

.or {
  text-align: center;
  margin: 15px 0 10px;
  font-size: 0.85em;
  color: #666;
}

.socials {
  display: flex;
  justify-content: space-around;
}

.social {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: #e0e5ec;
  box-shadow: 6px 6px 10px #c2c8d0, -6px -6px 10px #ffffff;
  font-size: 1.2em;
  cursor: pointer;
}

</style>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="email" placeholder="Email" required value="annaschawdhary157@gmail.com"/>
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn"><i class="fa fa-sign-in-alt"></i> Login</button>
      <p class="or">Or continue with</p>
      <div class="socials">
        <button class="social">G</button>
        <button class="social">f</button>
        <button class="social">t</button>
      </div>
        <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" class="btn"><i class="fa fa-user-plus"></i> Register</button>
      <p class="or">Or sign up with</p>
      <div class="socials">
        <button class="social">G</button>
        <button class="social">f</button>
        <button class="social">t</button>
      </div>
        <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
    </form>
  </div>



  <!-- <script src="script.js"></script> -->
  <script src=".../js/i.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
